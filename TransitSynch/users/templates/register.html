<script>
$(document).ready(function() {
    // Initially hide the 'graduation' field
    $('#id_graduation').hide();

    // Initially hide the 'Graduation Date' label
    $('label[for="id_graduation"]').hide();

    // Listen for changes to the 'status' select field
    $('#id_status').change(function() {
        if ($(this).val() === 'Student') {
            $('#id_graduation').show();
            $('label[for="id_graduation"]').show();
        } else {
            $('#id_graduation').hide();
            $('label[for="id_graduation"]').hide();
        }
    });
});
</script>
<script>
    $(document).ready(function() {
        // Function to update the 'validID' field label
        function updateValidIDLabel() {
            var status = $('#id_status').val();
            var statusLabels = {
                'PWD': 'PWD ID',
                'National Athlete': 'National Athlete ID',
                'Student': 'Student ID',
                'Senior': 'Senior Citizen ID',
                'Ordinary': 'Valid ID'
            };
            var label = statusLabels[status] || 'Valid ID';
            $('label[for="id_validID"]').text(label);
        }
    
        // Initially update the 'validID' field label
        updateValidIDLabel();
    
        // Listen for changes to the 'status' select field
        $('#id_status').change(function() {
            updateValidIDLabel();
        });
    });
    </script>
