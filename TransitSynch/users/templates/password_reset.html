<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url("{% get_media_prefix %}bg/home.jpg") center/cover no-repeat; 
}

.container{
   
    position: relative;
    max-width: 520px;
    width: 100%;
    border-radius: 6px;
    box-shadow: 0px 2px 10px #003B4E;
    padding: 20px;
    margin: 0 2px;
    background-color: #ffffff;
   
}


.form{
    position: relative;
    max-width: 430px;
    width: 100%;
    padding: 30px;
    border-radius: 6px;
    background: #ffffff;
}

header{
    color: #003B4E;
font-size: 36px;
font-family: SF Pro Display;
font-weight: 700;
word-wrap: break-word;
margin-bottom: 25px;

}

form{
    margin-top: 30px;

}

form .field{
    height: 50px;
    width: 100%;
    margin-top: 20px;
    position: relative;
}

.field input,
.field button{
    height: 100%;
    width: 100%;
    border: none;
    font-size: 16px;
    font-weight: 400;
    border-radius: 6px;
}

.field input{
    outline: none;
    padding: 0 15px;
    border: 1px solid #cacaca;
}

.field input:focus{
   border-bottom-width: 2px;
}

.eye-icon{
    font-size: 18px;
    color: #8b8b8b;
    position: absolute;
    top: 120%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    padding: 5px;
}

.form-link{
    text-align: center;
    margin-top: 10px;

}

.form-link span,
.form-link a{

    font-size: 14px;
    font-weight: 400;
    color: #232836;
}

.form a{
    color: #0171d3;
    text-decoration: none;
}

.form a:hover{
    text-decoration: underline;
}

.field button{
    color: #fff;
    background-color: #007EA7;
    transition: all 0.3s ease;
    cursor: pointer;
}

.field button:hover{
    background-color: #016dcb;
}

</style>
