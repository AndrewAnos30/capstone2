<body>
    {% include 'messaging.html' %}
    {% block content %}



    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Welcome Back!</header>

          
                 <span style="color: #003B4E; font-size: 20px; font-family: SF Pro Display; 
                 font-weight: 500; word-wrap: break-word">Don't have an account yet? 
                 <a href="{% url 'register' %}" class="link signup-link" style="color: #007EA7; font-size: 20px; font-family: 
                 SF Pro Display; font-weight: 500; word-wrap: break-word">Register here</a></span>
                </div>

               <!-- <form action="#"> -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="field input-field">
                        <label for="id_username" style="font-family: SF Pro Display;  font-size: 20px; color: #007EA7;">Username or Email*</label>
                        <!-- <input style="margin-bottom: 40px;" type="email" class="input" placeholder="Username or Email"> -->
                        <input style="margin-bottom: 40px;" type="text" name="username" class="input" id="id_username" placeholder="Username or Email" required>
               
                    </div>


                 <div class="field input-field" style="margin-top: 40px;">
                    <label for="id_password" style="font-family: SF Pro Display; font-size: 20px; color: #007EA7;">Password*</label>
                        <!-- <input type="password" class="password" placeholder="Password"> -->
                        <input type="password" name="password" class="password" id="id_password" placeholder="Password" required>
              
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link" style="margin-top: 40px;">
                        <a href="password_reset" class="forgot-pass">Forgot Password?</a>
           
                    </div>

                    <div class="field button-field">
                        <button style="border-radius: 20px;
                        background: #007EA7;" type="submit" >Sign In</button>
                    </div>

                </form>

            </div>

            


        </div>
    </section>


   <!-- Prism JS -->
   <script src="{% static 'prism.js' %}"></script>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
       integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
       crossorigin="anonymous"></script>

   <!-- Optional JavaScript -->
   <script type="text/javascript" src="{% static 'main/custom.js' %}"></script>

    <script>
        const forms = document.querySelector(".forms"),
        pwShowHide = document.querySelectorAll(".eye-icon"),
        links = document.querySelectorAll(".link");

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");


                pwFields.forEach(password =>{
                    if(password.type === "password"){
                        password.type = "text";
                        eyeIcon.classList.replace("bx-hide", "bx-show");
                        return;
                    }
                    password.type = "password";
                    eyeIcon.classList.replace("bx-show", "bx-hide");
                })
            })
        })

    </script>



</body>
