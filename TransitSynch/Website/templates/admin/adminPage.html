{% extends "header.html" %}
{% load static %}
{% block content %}
<head>
    <title>Admin Dashboard</title>
    <style>
        /* Add your custom CSS styles here */
        .dashboard-buttons {
            margin-top: 20px;
        }

        .dashboard-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #a4e8ff; /* Change to your preferred color */
            color: rgb(20, 19, 19);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }


        .dashboard-button:last-child {
            margin-right: 0;
        }

        button {
    transition: all .5s ease;
    color: #fff;
    border: 3px solid white;
    font-family:'Montserrat', sans-serif;
    text-transform: uppercase;
    text-align: center;
    line-height: 1;
    font-size: 17px;
    background-color : transparent;
    padding: 10px;
    outline: none;
    border-radius: 4px;
}
button:hover {
    color: #001F3F;
    background-color: #fff;
}
 .about{
    margin-top: 5%;
   
 }


 body{

    min-height: 100vh;

}

.mid{

    width: 100%;
    height: 100vh;
    display: flex;

}

.mid .hero{

position: relative;

}



.mid .hero p{

width: 55%;
font-size: 1.1rem;
letter-spacing: 0.2rem;

body::-webkit-scrollbar {

}
