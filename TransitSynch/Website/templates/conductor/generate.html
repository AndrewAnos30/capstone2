<script>
    const scanner = new Html5QrcodeScanner('reader', {
        qrbox: {
            width: 250,
            height: 250,
        },  
        fps: 20,
    });

    scanner.render(success, error);

    function success(result) {
        // Display the scanned QR code result
        document.getElementById('result').innerHTML = `
        <h2>Success!</h2>
        <p><a href="${result}">${result}</a></p>
        `;

        // Fetch the user's IP location using ipinfo.io
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(ipInfo => {
                // Extract the user's IP location coordinates
                const loc = ipInfo.loc.split(',');
                const latitude = loc[0];
                const longitude = loc[1];

                // Call Bing Maps Geocoding API to get a readable location
                fetch(`https://dev.virtualearth.net/REST/v1/Locations/${latitude},${longitude}?key=An6l1TNT7us7PHNaVpOf7lud9ocQHllSrqXWovAkwYhFBj691ZXgQw2YELwQennz`)
                    .then(response => response.json())
                    .then(data => {
                        // Display the user's location information
                        const locationElement = document.getElementById('locationInfo');
                        locationElement.innerHTML = `
                        <h2>Location</h2>
                        <p>Latitude: ${latitude}</p>
                        <p>Longitude: ${longitude}</p>
                        <p>Address: ${data.resourceSets[0].resources[0].address.formattedAddress}</p>
                        `;
                    })
                    .catch(error => {
                        console.error('Error fetching Bing Maps location:', error);
                    });
            })
            .catch(error => {
                console.error('Error fetching IP location:', error);
            });

        scanner.clear();
        document.getElementById('reader').remove();
    }

    function error(err) {
        console.error(err);
    }

    

</script>
