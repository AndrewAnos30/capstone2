<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

  padding: 0;

}

#html5-qrcode-button-camera-start {

}

.mid .hero{

position: relative;
display: flex;
justify-content: center;
align-items: center;
text-align: center;

}

.mid .hero p{

width: 55%;
font-size: 1.1rem;
letter-spacing: 0.2rem; 

}

.mid{

    display: flex;
    justify-content: space-between;
    align-content: center;
    align-items: center;
}

.mid label{

    display: flex;
    justify-content: space-between;
    align-content: center;
    align-items: center;
    padding-right: 20px;

}

.mid input{

display: flex;
justify-content: space-between;
align-content: center;
align-items: center;
padding: 10px;
}

.mid .scanout{
    padding-left: 30px;
    font-size: 20px;
}
.contain {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
 
  cursor: pointer;
  font-size: 18px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.contain input {
  /*position: absolute;*/
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  margin-left: 7%;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.contain:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.contain input:checked ~ .checkmark {
  background-color: #036485;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.contain input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.contain .checkmark:after {
  top: 9px;
  left: 9px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: white;
}
.all_radio{
  display: inline-flex;

}

.all_radio label{

    margin-left: 10px;
}

</style>


<main>

    <div class="hero text-center ">
        <h3 class="text-dark font-weight-bold mx-auto"> Scan Generated QR! </h3>
        <p class="text-dark mx-auto">  Choose among the buttons below </p>
    </div>

    <div class="all_radio">
    <label class="radio-inline contain" for="scanIn">Scan In
    <input type="radio" id="scanIn" name="scanType" value="in" required>
    <span class="checkmark"></span>
</label>

    <label class="radio-inline contain" for="scanOut">Scan Out
    <input type="radio" id="scanOut" name="scanType" value="out" required>
    <span class="checkmark"></span>
    </label>
    </div>

    <div id="reader"></div>
    <div id="result"></div>
</main>

<!-- Add this div to display the location -->
<div id="location"></div>

<script>
    const scanner = new Html5QrcodeScanner('reader', {
        qrbox: {
            width: 250,
            height: 250,
        },
        fps: 20,
    });

    scanner.render(success, error);

    function success(result) {
        const scanType = document.querySelector('input[name="scanType"]:checked').value;

        // Check if the scanned QR code starts with "TransitSynch:"
        if (result.startsWith("TransitSynch:")) {
            const extractedData = result.substring("TransitSynch:".length);

            // Send the data to the server using an AJAX POST request
            const formData = new FormData();
            formData.append('scan_type', scanType);
            formData.append('extracted_data', extractedData);

            // Get the user's precise location
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        formData.append('latitude', position.coords.latitude);
                        formData.append('longitude', position.coords.longitude);

                        // Make the AJAX POST request to save the data
                        fetch('/scan_qr_code/', {
                            method: 'POST',
                            body: formData,
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error === 'Not yet scanned in') {
                                // Display an error message when "Not yet scanned in" is received from the server
                                document.getElementById('result').innerHTML = `
                                    <h2>Error</h2>
                                    <p>${data.error}</p>
                                `;
                            } else {
                                // Handle the response from the server
                                document.getElementById('result').innerHTML = `
                                    <h2>Success!</h2>
                                    <p>Data: ${extractedData}</p>
                                    <p>Scan Type: ${scanType}</p>
                                `;
                            }
                        })
                        .catch(error => {
                            console.error(error);
                        });
                    },
                    (error) => {
                        console.error(error);
                    }
                );
            } else {
                console.error("Geolocation is not supported");
            }
        } else {
            // Display a message for rejected QR codes
            document.getElementById('result').innerHTML = `
                <h2>Invalid QR</h2>
                <p>The scanned QR code is not valid.</p>
            `;
        }

        scanner.clear();
        document.getElementById('reader').remove();
    }

    function error(err) {
        // Display the error message as "Invalid QR"
        document.getElementById('result').innerHTML = `

        `;
        console.error(err);
    }

    // Geolocation logic
    var x = document.getElementById("location");

    function getPreciseLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showExactPosition);
        } else {
            x.innerHTML = "Geolocation is not supported";
        }
    }

    function showExactPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
    }
</script>
