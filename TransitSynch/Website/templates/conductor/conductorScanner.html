{% load static %}

<body>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

  margin: 0;
  padding: 0;

}

    margin-top: 5%;

    justify-content: center;
    align-items: center;
    border: none;
}
#reader {
    background-color: #F7F5F4;
    border-radius: 20px;
    width: 100%; /* Adjust width for responsiveness */
    max-width: 600px; /* Add maximum width to avoid overflowing on larger screens */
}
#result {
    text-align: center;
    font-size: 1.5rem;
}
a#html5-qrcode-anchor-scan-type-change {
    background-color: #003B4E;
    font-weight: 600;
    margin-top: 10px;
    padding: 0.4rem 1.4rem;
    margin-top: 10px;
    border-radius: 10px;

    color: #fff;
    border: none;
}
#html5-qrcode-button-camera-start {
    margin-top: 10px;
    background-color: #036485;
    font-weight: 600;
    padding: 0.4rem 1.4rem;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
    border: none;
}
#html5-qrcode-button-camera-permission {
    margin-bottom: 20px;
    background-color: #036485;
    font-weight: 600;
    padding: 0.4rem 1.4rem;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
}
#reader__dashboard_section_csr > span:nth-child(2) {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin:auto;
}
#html5-qrcode-button-camera-stop {
    margin-top: 10px;
    background-color: #036485;
    font-weight: 600;
    padding: 0.4rem 1.4rem;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
}
#reader > div:nth-child(1) > img {
    visibility: hidden;
}
#html5-qrcode-button-file-selection {
    background-color: #036485;
    font-weight: 600;
    padding: 0.4rem 1.4rem;

.service .one {
    display: flex;

    justify-content: center;

    text-align: center;

    width: 100%;

}
.service .one p {
    color: #034b63;
    font-weight: 400;
    font-size: 1.1rem;

/* Responsive styles for smaller screens */

    .navabar {
        padding: 0.7rem 2rem;
    }
    #reader {
        max-width: 100%;
    }
}
</style>
<main>
   
        <div >
            <h5 class="font-weight-bold pt-4">Scan QR Code</h5>
        </div>

<div>
    <label for="scanIn">Scan In</label>
    <input type="radio" id="scanIn" name="scanType" value="in" required>
    <label for="scanOut">Scan Out</label>
    <input type="radio" id="scanOut" name="scanType" value="out" required>
</div>

    
    <div id="reader"></div>
    <div id="result"></div>
</main>

<!-- Add this div to display the location -->
<div id="location"></div>

<script>
    const scanner = new Html5QrcodeScanner('reader', {
        qrbox: {
            width: 250,
            height: 250,
        },
        fps: 20,
    });

    scanner.render(success, error);

    function success(result) {
        const scanType = document.querySelector('input[name="scanType"]:checked').value;

        // Check if the scanned QR code starts with "TransitSynch:"
        if (result.startsWith("TransitSynch:")) {
            const extractedData = result.substring("TransitSynch:".length);

            // Send the data to the server using an AJAX POST request
            const formData = new FormData();
            formData.append('scan_type', scanType);
            formData.append('extracted_data', extractedData);

            // Get the user's precise location
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        formData.append('latitude', position.coords.latitude);
                        formData.append('longitude', position.coords.longitude);

                        // Make the AJAX POST request to save the data
                        fetch('/scan_qr_code/', {
                            method: 'POST',
                            body: formData,
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error === 'Not yet scanned in') {
                                // Display an error message when "Not yet scanned in" is received from the server
                                document.getElementById('result').innerHTML = `
                                    <h2>Error</h2>
                                    <p>${data.error}</p>
                                `;
                            } else {
                                // Handle the response from the server
                                document.getElementById('result').innerHTML = `
                                    <h2>Success!</h2>
                                    <p>Data: ${extractedData}</p>
                                    <p>Scan Type: ${scanType}</p>
                                `;
                            }
                        })
                        .catch(error => {
                            console.error(error);
                        });
                    },
                    (error) => {
                        console.error(error);
                    }
                );
            } else {
                console.error("Geolocation is not supported");
            }
        } else {
            // Display a message for rejected QR codes
            document.getElementById('result').innerHTML = `
                <h2>Invalid QR</h2>
                <p>The scanned QR code is not valid.</p>
            `;
        }

        scanner.clear();
        document.getElementById('reader').remove();
    }

    function error(err) {
        // Display the error message as "Invalid QR"
        document.getElementById('result').innerHTML = `

        `;
        console.error(err);
    }

    // Geolocation logic
    var x = document.getElementById("location");

    function getPreciseLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showExactPosition);
        } else {
            x.innerHTML = "Geolocation is not supported";
        }
    }

    function showExactPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
    }
</script>




<!-- Prism JS -->
<script src="{% static 'prism.js' %}"></script>

<script type="text/javascript" src="{% static 'main/custom.js' %}"></script>
