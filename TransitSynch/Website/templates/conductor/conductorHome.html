{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to page favicon.ico to display in location Bar-->
    <link rel="icon" href="{% static 'images/logo.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- reference to your installed Font Awesome Free package's files here -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">

    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
    main {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #reader {
        width: 600px;
    }
    #result {
        text-align: center;
        font-size: 1.5rem;
    }
</style>
{% include 'navbar.html' %}
<main>
    <div id="reader"></div>
    <div id="result"></div>
</main>

<script>
    const apiKey = '22e758de7458429ab069e11ae3053199';

    // Function to fetch location information
    async function fetchLocation() {
        try {
            const response = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${apiKey}`);
            const data = await response.json();

            // Check if the API request was successful
            if (response.status === 200) {
                displayLocation(data);
            } else {
                displayError('Failed to fetch location information');
            }
        } catch (error) {
            displayError('An error occurred while fetching location information');
        }
    }

    // Function to display location information
    function displayLocation(locationData) {
        const resultElement = document.getElementById('result');

        // Display the location data in the result element
        resultElement.innerHTML = `
            <h2>Location Information</h2>
            <p>IP Address: ${locationData.ip}</p>
            <p>City: ${locationData.city}</p>
            <p>Region: ${locationData.region_name}</p>
            <p>Country: ${locationData.country_name}</p>
        `;
    }

    // Function to display an error message
    function displayError(errorMessage) {
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `<p>Error: ${errorMessage}</p>`;
    }

    // Trigger the fetchLocation function when the page loads
    window.onload = function () {
        fetchLocation();
    };
</script>

</body>
</html>
