{% extends "header.html" %}
{% block content %}
{% load static %}

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" 
        integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url("{% get_media_prefix %}bg/scan2.jpg") center/cover no-repeat;
}
body::-webkit-scrollbar {
    display: none; /* for Chrome, Safari, and Opera */
}
main {
   
    margin: 4%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: none;
}



#reader {
    background-color: #F7F5F4;
    box-shadow: 0px 2px 10px #003B4E;
    border-radius: 20px;
    width: 100%; /* Adjust width for responsiveness */
    max-width: 600px; /* Add maximum width to avoid overflowing on larger screens */
}
#result {
    text-align: center;
    margin-top: 10px;
    font-size: 1.5rem;
}
a#html5-qrcode-anchor-scan-type-change {
    background-color: #003B4E;
    font-weight: 600;
    margin-top: 10px;
    padding: 0.4rem 1.4rem;
    margin-top: 10px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    border: none;
}
#html5-qrcode-button-camera-start {
    margin-top: 10px;
    background-color: #036485;
    font-weight: 600;
    padding: 0.4rem 1.4rem;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
    border: none;
}
#html5-qrcode-button-camera-permission {
    margin-bottom: 20px;
    background-color: #036485;
    font-weight: 600;
    padding: 0.4rem 1.4rem;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
}
#reader__dashboard_section_csr > span:nth-child(2) {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin:auto;
}
#html5-qrcode-button-camera-stop {
    margin-top: 10px;
    background-color: #036485;
    font-weight: 600;
    padding: 0.4rem 1.4rem;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
}
#reader > div:nth-child(1) > img {
    visibility: hidden;
}
#html5-qrcode-button-file-selection {
    background-color: #036485;
    font-weight: 600;
    padding: 0.4rem 1.4rem;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
}
.service .one {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    width: 100%;
    border-radius: 8px;
}
.service .one p {
    color: #034b63;
    font-weight: 400;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
    padding-bottom: 10px;
}

/* Responsive styles for smaller screens */
@media screen and (max-width: 768px) {
    .navabar {
        padding: 0.7rem 2rem;
    }
    #reader {
        max-width: 100%;
    }
}

.row h5{
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

#refreshButton{

    background-color: #003B4E;
    font-weight: 600;
    margin-top: 10px;
    padding: 0.4rem 1.4rem;
    margin-top: 10px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    border: none;

}
</style>

<main>
    
    <div class="hero text-center">
        <h3 class="text-dark font-weight-bold mx-auto pb-4"> Scan Generated QR! </h3>
     
    </div>

    <div id="reader"></div>
    <div id="result"></div>
</main>


<script>
    const scanner = new Html5QrcodeScanner('reader', {
        qrbox: {
            width: 230,
            height: 230,
        },  
        fps: 20,
    });

    scanner.render(success, error);

    function success(result) {
        // Check if the scanned QR code starts with "TransitSynch:"
        if (result.startsWith("TransitSynch:")) {
            // Extract characters after "TransitSynch:"
            const extractedData = result.substring("TransitSynch:".length);
            // Create a link with the extracted data
            const link = document.createElement('a');
            link.href = '/cashier/?q=' + extractedData;
            link.innerText = extractedData;
            link.target = '_blank'; // Open in a new tab/window
            // Display the link
            document.getElementById('result').innerHTML = `
            <h2>Success!</h2>
            <p>Click the link to search: ${link.outerHTML}</p>
            <button id="refreshButton">Refresh</button>
            `;
        } else {
            // Display a message for rejected QR codes and a "Refresh" button
            document.getElementById('result').innerHTML = `
            <h2>Invalid QR</h2>
            <p>The scanned QR code is not valid.</p>
            <button id="refreshButton">Refresh</button>
            `;
        }

        scanner.clear();
        document.getElementById('reader').remove();

        // Add a click event listener to the "Refresh" button
        document.getElementById('refreshButton').addEventListener('click', function() {
            // Reload the page to restart the scanning process
            location.reload();
        });
    }

    function error(err) {
        // Display the error message as "Invalid QR" and a "Refresh" button
        document.getElementById('result').innerHTML = `

        `;
        console.error(err);

        // Add a click event listener to the "Refresh" button
        document.getElementById('refreshButton').addEventListener('click', function() {
            // Reload the page to restart the scanning process
            location.reload();
        });
    }
</script>

<!-- Prism JS -->
<script src="{% static 'prism.js' %}"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script type="text/javascript" src="{% static 'main/custom.js' %}"></script>
</body>
</html>
{% endblock content%}
