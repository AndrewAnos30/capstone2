{% load static %}
<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
  </link>
</head>
<style>
     @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
.navbar{
   
    padding: 0.7rem 4rem;
    box-shadow: 0 2px 2px -2px rgba(0,0,0,.2);
    background-color: #fff;
    z-index: 1000;
    
}

#navbarSupportedContent > ul > li:nth-child(n) > a {

    color: #000000;
    font-size: 1.1rem;
    padding: 0 0.8rem;

}

#navbarSupportedContent > ul > li:nth-child(n) > a:hover,
#navbarSupportedContent > ul > li:nth-child(n) > a:active
{
    color: #025773;
}
  
#navbarSupportedContent > button {

    background-color: #003B4E;
    font-weight: 600;
    padding: 0.4rem 1.4rem;
}  
   
#navbarSupportedContent > button a {
    color: #fff;
}
#navbarSupportedContent > button a:hover {

    text-decoration: none;
}

@media screen and (max-width: 988px) {
  .navbar{
   
   padding: 0.7rem 2rem;
   
   
}

#navbarSupportedContent > ul{
  padding-left: 0.8rem;
}

#navbarSupportedContent > ul > li:nth-child(n) > a {

padding: 0.8rem 0;

}

}

</style>

<body>
<header>


  <!--NAVBAR 1-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <a class="navbar-brand mt-2 mt-lg-0">
    <img
      src="{% static 'images/homelogo.png' %}" 
      height="30"

      loading="lazy"
    />
  </a>
   
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
       
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Fare</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Transaction</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' user.username %}"> Profile </a>
          </li>

          
      </ul>
     
    
        <button class="btn btn-success text-light" type="submit"><a href="{% url 'logout' %}">Log out </a></button>
        {% else %}

        <li class="nav-item" visibility: hidden>
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>

          <li class="nav-item" visibility: hidden>
            <a class="nav-link" href="{% url 'register' %}">Sign up</a>
          </li>
          {% endif %}


    </div>
  </nav>



</header>

</body>
</html>
